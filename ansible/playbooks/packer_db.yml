- name: Install MongoDB
  hosts: all
  become: true
  tasks:
    - name: Add key repo MongoDB
      apt_key:
        id: D68FA50FEA312927
        keyserver: keyserver.ubuntu.com

    - name: Add repo MongoDB
      apt_repository:
        repo:  deb [ arch=amd64,arm64 ] http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.2 multiverse
        state: present

    - name: Install MongoDB
      apt:
        name: mongodb-org
        update_cache: yes

    - name: reload MongoDB
      systemd:
        name: mongod
        state: started
        enabled: yes
